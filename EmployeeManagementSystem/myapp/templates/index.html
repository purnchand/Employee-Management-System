<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Office Employee Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <style>
    .container {
      width:950px;
      text-align: center;
      border: 2px solid #0ff;
      border-radius: 30px;
      padding: 20px;
      background: linear-gradient(145deg,rgb(0, 0, 0),rgb(131, 106, 106));
      color: #0ff;
      font-family: 'Courier New', Courier, monospace;
      box-shadow: 0 0 20px #0ff, 0 0 15pxrgb(244, 15, 15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: fadeInScale 0.5s ease-in-out;
    }
    .container:hover {
      transform: scale(1.01);
      box-shadow: 0 0 25px #0ff, 0 0 40px rgb(244, 72, 15);
    }
    hr {
      height: 5px;
      border: none;
      background: linear-gradient(to right, #ff00cc, #3333ff, #00ffcc);
      border-radius: 5px;
      margin: 12px auto;
      width: 75%;
      animation: glowLine 3s linear infinite;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("{% static 'images/offices.jpg' %}");
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      filter: blur(4px);
      z-index: -1;
    }
    .btn-custom {
      width: 280px;
      padding: 12px 22px;
      font-size: 18px;
      font-weight: bold;
      color: lightcyan;
      border: 2px solid #0ff;
      border-radius: 10px;
      transition: all 0.2s ease;
      box-shadow: 0 0 5px #0ff;
    }
    .btn-custom:hover,
    .btn-custom:focus,
    .btn-custom:active {
      background-color:rgb(221, 255, 231);
      color: black;
      box-shadow: 0 0 6px black, 0 0 6px black;
      transform: scale(1.05);
    }    
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link">Logout</button>
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>    
  </header>
  <br>
  <main class="container my-4">
    <h2>Office Employee Management System</h2>
    <hr /><br>
    <div class="d-flex flex-column align-items-center gap-3">
      <a class="btn btn-custom mb-3" href="/all_emp" role="button">All Employees</a>
      <a class="btn btn-custom mb-3" href="/add_emp" role="button">Add Employees</a>
      <a class="btn btn-custom mb-3" href="/remove_emp" role="button">Remove Employees</a>
      <a class="btn btn-custom mb-3" href="/filter_emp" role="button">Search</a>
    </div>        
  </main>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
